<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: url('image/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }


        .bigbox {
            margin-top: -40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-left {
            flex: 1;
            padding: 20px;
        }

        .contact-left-title h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .contact-left-title hr {
            border: none;
            height: 2px;
            background: #73169b;
            width: 50px;
            margin-bottom: 20px;
        }

        .contact-inputs {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background:#73169b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #48043f;
        }

        .contact-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-right img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .footer-note {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MyPortfolio.</div>
        <ul>
            <li><a href="index.html">ABOUT ME</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <div class="bigbox">
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get In Touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="d904f284-d125-43e7-89e4-f63bb0837d8e">
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your E-Mail" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="contact-right">
                <img src="image/contact img.webp" alt="contact-us-img">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h1>Contact Information</h1>
            <div class="contact-info">
                <p><strong>Phone:</strong> <a href="tel:+14374214312">+1 (437) 421-4312</a></p>
                <p><strong>Email:</strong> <a href="mailto:rushil.bansoodeb04@gmail.com">rushil.bansoodeb04@gmail.com</a></p>
                <p><strong>Instagram:</strong> <a href="https://instagram.com/vipergraphyx" target="_blank">@vipergraphyx</a></p>
            </div>
            <div class="footer-note">
                <p>&copy; 2025 | Rushil Bansoodeb Portfolio</p>
            </div>
        </div>
    </footer>
</body>
